<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Trabado</title>

    </head>

    <body>
    
        <h1>
            <span class="crazygreen">T</span>
            <span class="crazyyellow">R</span>
            <span class="crazyred">A</span>
            <span class="crazyblue">B</span>
            <span class="crazyyellow">A</span>
            <span class="crazyblue">D</span>
            <span class="crazyred">O</span>

        <main id="board">
            <div id="v0" class="vertical-piece normal"></div>
            <div id="square" class="trabado normal"></div>
            <div id="v1" class="vertical-piece normal"></div>
            <div id="v2" class="vertical-piece normal"></div>
            <div id="h" class="horizontal-piece normal"></div>
            <div id="v3" class="vertical-piece normal"></div>
            <div id="s0" class="square-piece normal"></div>
            <div id="s1" class="square-piece normal"></div>
            <div id="s2" class="square-piece normal"></div>
            <div id="s3" class="square-piece normal"></div>
            <div id="o0" class="option-piece normal"></div>
            <div id="o1" class="option-piece normal"></div>

        <script src="code.js"></script>
