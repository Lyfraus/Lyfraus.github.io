<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/crear.css">

        <title>Rutinas</title>

    </head>

    <body>

        <header>

            <h1>Rutinas</h1>
            <h2>- Crear -</h2>

        </header>

        <div id="body">

            <div id="maindiv">

                <div class="rowflex">

                    <div id="exercises">



                    </div>

                    <div id="buttons">

                    </div>

                </div>

                <div class="rowflex">
                    <div class="cuadrado notext bottomleft azulclass">.</div>
                    <div class="cuadrado notext mid azulclass">.</div>
                    <div class="cuadrado notext bottomright azulclass">.</div>
                </div>

            </div>

        </div>

        <script src="../js/create.js"></script>
