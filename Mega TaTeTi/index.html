<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Mega TaTeTi</title>

    </head>

    <body>
        
        <h1><span class="orangeText">Mega</span> <span class="whiteText">TaTeTi</span></h1>

        <div id="board">
            <div class="game topleft" id="topleft">
                <p class="piece clickeable topleft" id="topleft0"></p>

                <p class="piece clickeable topright" id="topleft2"></p>

                <p class="piece clickeable right" id="topleft5"></p>

                <p class="piece clickeable bottom" id="topleft7"></p>
                <p class="piece clickeable bottomright" id="topleft8"></p>
            </div>
            <div class="game top" id="top">
                <p class="piece clickeable topleft" id="top0"></p>
                <p class="piece clickeable top" id="top1"></p>
                <p class="piece clickeable topright" id="top2"></p>
                <p class="piece clickeable left" id="top3"></p>
                <p class="piece clickeable middle" id="top4"></p>
                <p class="piece clickeable right" id="top5"></p>
                <p class="piece clickeable bottomleft" id="top6"></p>
                <p class="piece clickeable bottom" id="top7"></p>
                <p class="piece clickeable bottomright" id="top8"></p>
            </div>
            <div class="game topright" id="topright">
                <p class="piece clickeable topleft" id="topright0"></p>
                <p class="piece clickeable top" id="topright1"></p>

                <p class="piece clickeable left" id="topright3"></p>
                <p class="piece clickeable middle" id="topright4"></p>
                <p class="piece clickeable right" id="topright5"></p>
                <p class="piece clickeable bottomleft" id="topright6"></p>
                <p class="piece clickeable bottom" id="topright7"></p>
                <p class="piece clickeable bottomright" id="topright8"></p>
            </div>
            <div class="game left" id="left">
                <p class="piece clickeable topleft" id="left0"></p>
                <p class="piece clickeable top" id="left1"></p>
                <p class="piece clickeable topright" id="left2"></p>
                <p class="piece clickeable left" id="left3"></p>

            <div class="game bottom" id="bottom">

            <p id="actual-piecetopleft" class="actual-piece topleft"></p>
            <p id="actual-piecetop" class="actual-piece top"></p>
            <p id="actual-piecetopright" class="actual-piece topright"></p>
            <p id="actual-pieceleft" class="actual-piece left"></p>
            <p id="actual-piecemiddle" class="actual-piece middle"></p>
            <p id="actual-pieceright" class="actual-piece right"></p>
            <p id="actual-piecebottomleft" class="actual-piece bottomleft"></p>
            <p id="actual-piecebottom" class="actual-piece bottom"></p>
            <p id="actual-piecebottomright" class="actual-piece bottomright"></p>

        <script src="script.js"></script>
